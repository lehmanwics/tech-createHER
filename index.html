<!DOCTYPE html>
<html>
<head>
  <title>teachcreateHer 2019</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>

  <div class="bgimg">
  <div class="middle">

    <h3 class="fontFamily">Lehman College's WiCS Presents</h3>

    <div id="logodiv">
      <img id="logo" src="techcreateHER.svg" alt="teachcreateHER">
    </div>
    
    <p>May 10th 2019 - 9am-9pm</p>

    <div id="timer">
      <div id="days"><span id="daySpan">DAYS</span></div>
      <!-- <p>days</p> -->
      <div id="hours"><span id="hourSpan">MINS</span></div>
      <!-- <p>hours</p> -->
      <div id="minutes"><span id="minSpan">HOURS</span></div>
      <!-- <p>minutes</p> -->
      <div id="seconds"><span id="secSpan">SECS</span></div>
      <!-- <p>seconds</p> -->
    </div>
      
    <div id="socialMediaIconsColor">
      <a href="https://www.instagram.com/lcwics"><img src="instagram.png"></a>
      <a href="https://twitter.com/lcwics"><img src="twitter.png"></a>
      <a href="https://www.facebook.com/lcwics"><img src="facebook.png"></a>
    </div>
    <div id="registerButton">
      <p id="register">Register!</p>
    </div>
  </div>
</div>

</body>
</html>
